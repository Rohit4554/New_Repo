<html>
	<head>
		<title>Remove on click</title>
		<script src = "jquery.min.js"></script>
   	        <script>
                	$(document).ready(function(){
				$("#bbutton").click(function(){
				$("#ddiv").hide();
				});
			});
       		 </script>

	</head>
	
		
	</script>
	<body>
		<div id = "ddiv">
			<p>This is a div</p>
			<img src = "image.png" width = 100px height = 100px>

		</div>
		<button id = "bbutton">Click to remove Div</button>
	</body>

</html>
